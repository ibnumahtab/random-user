<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random User Name</title>

    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <!-- Heading -->
    <h1 class="text-5xl text-center text-green-500 my-10">Random User</h1>
    <!-- Container -->
    <div class="p-20 shadow-2xl rounded w-4/5 mx-auto text-center">
        <!-- User Image -->
        <img id="user-image" class="rounded-full w-2/12 mx-auto" src="./ibnumahtab.jpeg" alt="ibnumahtab">
        <!-- User Name -->
        <h4 class="py-5 text-2xl">
            <span id="name">Ibnu Mahtab Hussain</span>
        </h4>
        <!-- User info -->
        <p id="info"></p>
        <!-- Info Icons -->
        <ul class="flex space-x-10 justify-center text-4xl py-5 text-blue-500 cursor-pointer">
            <li id="email" class="hover:text-blue-900"><ion-icon name="mail-outline"></ion-icon></li>
            <li id="cell" class="hover:text-blue-900"><ion-icon name="call-outline"></ion-icon></li>
            <li id="age" class="hover:text-blue-900"><ion-icon name="grid-outline"></ion-icon></li>
            <li id="date" class="hover:text-blue-900"><ion-icon name="calendar-outline"></ion-icon></li>
            <li id="gender" class="hover:text-blue-900"><ion-icon name="male-female-outline"></ion-icon></li>
        </ul>
        <!-- Next Button -->
        <button onclick="loadUser()" class="border-2 border-green-600 rounded-lg px-3 py-2 text-green-600 cursor-pointer hover:bg-green-600 hover:text-green-200 block mx-auto mt-3">Next User</button>
    </div>
    
    <!-- IonIcons JS Files -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Main JS Files -->
    <script src="./random-user.js"></script>
</body>

</html>
